{{ define "main" }}
{{ $dateMachine := .Date | time.Format "2006-01-02T15:04:05-07:00" }}
{{ $dateHuman := .Date |   time.Format ":date_long" }}

<h1 class="">{{ .Title }}</h1>
<h6 class=""><time datetime="{{ $dateMachine }}">{{ $dateHuman }}</time></h6>

<div class="">{{ .Content }}</div>


<div class="">{{ partial "terms.html" (dict "taxonomy" "tags" "page" .) }}</div>
{{ end }}
