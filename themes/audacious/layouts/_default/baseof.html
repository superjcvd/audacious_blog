<!DOCTYPE html>
<html 
  lang="{{ or site.Language.LanguageCode site.Language.Lang }}"
  dir="{{ or site.Language.LanguageDirection `ltr` }}" 
  data-bs-theme="dark"
>
<head>
  {{ partial "head.html" . }}
</head>
<body>
  <div class="container">
    <header>
      {{ partial "header.html" . }}
    </header>
    <main class="py-3">
      {{ block "main" . }}{{ end }}
    </main>
    <footer>
      {{ partial "footer.html" . }}
    </footer>
  </div>

</body>
</html>
