<!-- Bootstrap CSS from CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<!-- Custom theme CSS -->
{{ $theme_css := resources.Get "css/theme.css" }}
{{ $print_dev := resources.Get "css/print.css" }}

{{- if eq hugo.Environment "development" }}
<link rel="stylesheet" href="{{ $theme_css.RelPermalink }}" />
<link rel="stylesheet" href="{{ $print_dev.RelPermalink }}" />
{{- else }}
{{ $theme_css_prod := $theme_css | minify | fingerprint }}
{{ $print_prod := $print_dev | minify | fingerprint }}
<link rel="stylesheet" href="{{ $theme_css_prod.RelPermalink }}" integrity="{{ $theme_css_prod.Data.Integrity }}"
  crossorigin="anonymous" />
<link rel="stylesheet" href="{{ $print_prod.RelPermalink }}" integrity="{{ $print_prod.Data.Integrity }}"
  crossorigin="anonymous" />
{{- end }}
