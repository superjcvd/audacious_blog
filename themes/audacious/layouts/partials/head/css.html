<!-- Bootstrap CSS from CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<!-- Bootstrap Icons loaded from local SVG files -->

<!-- Custom theme CSS -->
{{- $themeCSS := resources.Get "css/theme.css" }}
{{- $printCSS := resources.Get "css/print.css" }}
{{- if ne hugo.Environment "development" }}
{{- $themeCSS = $themeCSS | minify | fingerprint }}
{{- $printCSS = $printCSS | minify | fingerprint }}
{{- end }}
<link rel="stylesheet" href="{{ $themeCSS.RelPermalink }}" {{ if ne hugo.Environment "development" }}
  integrity="{{ $themeCSS.Data.Integrity }}" crossorigin="anonymous" {{ end }} />
<link rel="stylesheet" href="{{ $printCSS.RelPermalink }}" {{ if ne hugo.Environment "development" }}
  integrity="{{ $printCSS.Data.Integrity }}" crossorigin="anonymous" {{ end }} />
