<!-- Theme JS -->
{{- $themeJS := resources.Get "js/theme.js" | js.Build }}
{{- if ne hugo.Environment "development" }}
{{- $themeJS = $themeJS | minify | fingerprint }}
{{- end }}
<script src="{{ $themeJS.RelPermalink }}" {{ if ne hugo.Environment "development" }}
  integrity="{{ $themeJS.Data.Integrity }}" crossorigin="anonymous" {{ end }}></script>
